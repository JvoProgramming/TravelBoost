<!DOCTYPE html>
<html>
<head>
  <title>TravelBoost</title>
  <link rel="stylesheet" type="text/css" href="styles/popup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="TravelBoost" class="logo">
      <h1>TravelBoost</h1>
    </div>
    
    <div class="status-card">
      <div class="status-icon">
        <div class="pulse"></div>
        <div class="dot"></div>
      </div>
      <p id="result" class="status-text">Scanning for deals...</p>
    </div>

    <div id="dealsContainer" class="deals-container">
      <!-- Deals will be populated here -->
    </div>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
